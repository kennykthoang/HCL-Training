<body onload="createTableFromJSON()">
    <div id="page-container">
        <div id="content-wrap">
            <nav class="navbar navbar-expand-md">

            <H3>Manage Projects</H3>
            <p id="showData"></p>
            <input type="button" onclick="showDealAdd()" value="Add Deal" />

            <input type="button" onclick="showDealEdit()" value="Edit Deal" />

            <input type="button" onclick="showDealDelete()" value="Delete Deal" />

            <input type="button" onclick="showVendorEdit()" value="Edit Vendor" />

            <input type="button" onclick="showVendorDelete()" value="Delete Vendor" />

            <div style="display:none" id="addDealField">
                <p id="newData"> 
                    <label>Client Name:</label><input type="text" required="required" id="clientNameInput" /><br />
                    <label>Project Name:</label><input type="text" required="required" id="projectNameInput" /><br />
                    <label>Project Manager:</label><input type="text" required="required" id="projectManagerInput" /><br />
                    <label>Project Cost:</label><input type="number" required="required" id="projectCostInput" /><br />
                </p>

                <input type="button" onclick="addNewDeal(), showDealAdd()" value="Save" />
            </div>

            <div style="display:none" id="editDealField">
                <p id="newData"> 
                    <label>Deal ID:</label><input type="number" required="required" id="clientIdInputEdit" min="0"/><br />
                    <label>Client Name:</label><input type="text" required="required" id="clientNameInputEdit" /><br />
                    <label>Project Name:</label><input type="text" required="required" id="projectNameInputEdit" /><br />
                    <label>Project Manager:</label><input type="text" required="required" id="projectManagerInputEdit" /><br />
                </p>

                <input type="button" onclick="editDeal(), showDealEdit()" value="Save" />
            </div>

            <div style="display:none" id="deleteDealField">
                <p id="newData"> 
                    <label>Deal ID:</label><input type="number" required="required" id="clientIdInputDelete" min="0"/><br />
                </p>

                <input type="button" onclick="deleteDeal(), showDealDelete()" value="Submit" />
            </div>

            <div style="display:none" id="editVendorField">
                <p id="newData">
                    <label>Client Name:</label><input type="text" required="required" id="vendorNameInputEdit" /><br />
                    <label>New Client Name:</label><input type="text" required="required" id="newVendorNameInputEdit" /><br />
                </p>

                <input type="button" onclick="editVendor(), showVendorEdit()" value="Save" />
            </div>

            <div style="display:none" id="deleteVendorField">
                <p id="newData">
                    <label>Client Name:</label><input type="text" required="required" id="clientNameInputDelete" /><br />
                </p>

                <input type="button" onclick="deleteVendor(), showVendorDelete()" value="Submit" />
            </div>
            
        </div>
    </div>
