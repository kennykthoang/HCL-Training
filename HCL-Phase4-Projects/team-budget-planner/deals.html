<!DOCTYPE html>
<html>
<head>
    <title>Deals</title>
    <style>
        th, td, p, input {
            font:14px Verdana;
        }
        table, th, td 
        {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th {
            font-weight:bold;
        }
    </style>
    <script src="business_functions.js"></script>



</head>
<body onload="createTableFromJSON()">
    <div id="page-container">
        <div id="content-wrap">
            <p id="showData"></p>
            <H3>Add New Deal</H3>
            <p id="newData"> 
                <label>Client Name:</label><input type="text" required="required" id="clientNameInput" /><br />
                <label>Project Name:</label><input type="text" required="required" id="projectNameInput" /><br />
                <label>Project Manager:</label><input type="text" required="required" id="projectManagerInput" /><br />
                <label>Project Cost:</label><input type="number" required="required" id="projectCostInput" /><br />
            </p>
            <input type="button" onclick="addNewDeal()" value="Save" />
        </div>
    </div>
